version: "3.8"

services:
  back-end:
    build: ./back-end
    image: softy-pinko-back-end:task5

  front-end:
    build: ./front-end
    image: softy-pinko-front-end:task5
    depends_on:
      - back-end

  proxy:
    build: ./proxy
    image: softy-pinko-proxy:task5
    ports:
      - "80:80"
    depends_on:
      - front-end
      - back-end
